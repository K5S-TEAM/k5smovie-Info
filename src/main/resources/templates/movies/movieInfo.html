<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>영화 상세 정보</title>
    <style>
		.wrapper {
          display: grid;
          grid-template-columns: repeat(11, 1fr);
          grid-gap: 10px;
          grid-auto-rows: minmax(50px, auto);
        }
        .mv_img {
          grid-column: 1 / 6;
          grid-row: 1 / 3;
          overflow: hidden;
        }
        .mv_img img{
          width: 40%;
          height: auto;
        }
        .mv_info {
          grid-column: 6 / 12;
          grid-row: 1 / 2;
        }
      	.rating {
          grid-column: 6 / 12;
          grid-row: 2 / 3;
        }
        .story {
          grid-column: 1 / 12;
          grid-row: 3 / 5;
        }
        .rivew {
          grid-column: 1 / 12;
          grid-row: 5 / 8;
        }

      	.wrapper{
      	  border: solid 1px pink;
      	}

      	.mv_img, .mv_info, .rating{
      	  text-align: center;
          border: solid 1px black;
      	}
      	.story, .rivew{
      	  text-align: left;
          border: solid 1px black;
      	}

	</style>
</head>
<body>

<div style="clear:both">
    <h2>영화 정보</h2>
</div>

<div class="wrapper" th:each="movie : ${movies}">

    <div class="mv_img">
        <img th:src="${movie.img}">
    </div>
    <div class="mv_info">
        <h3 th:text="${movie.title}"></h3>
        감독 : <text th:text="${movie.director}"></text><br>
        배우 : <text th:text="${movie.actor}"></text><br>
        장르 : <text th:text="${movie.genre}"></text><br>
        국가 : <text th:text="${movie.nation}"></text><br>
        관람등급 : <text th:text="${movie.rating}"></text><br>
        개봉일 : <text th:text="${movie.opening_date}"></text><br>
        상영시간 : <text th:text="${movie.running_time}"></text>
    </div>
    <div class="rating">
        <h2> 평점 </h2>
        <h2 th:text="${movie.score}"></h2>
    </div>
    <div class="story"><h3><b>줄거리</b></h3>
        <text th:text="${movie.story}"></text>
    </div>
    <div class="rivew">
        <button> 리뷰 리스트 </button>
    </div>

</div>

</body>
</html>
